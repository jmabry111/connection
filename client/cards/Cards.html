<template name="Cards">
  <div class="container-fluid">
  <section class="cards">
    {{#if Template.subscriptionsReady}}
      {{#each connections}}
        <div class="col-md-8 col-md-offset-3 col-sm-6 col-sm-offset-4">
        {{> Connection}}
        </div>
      {{/each}}
    {{else}}
      <p> Loading...</p>
    {{/if}}
  </section>
  </div>
</template>
