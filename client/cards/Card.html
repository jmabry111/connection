<template name="Connection">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="pull-left">
        Week of <strong class="underline"><em>{{formatDate createdAt}}</em></strong>
      </div>
    <div class="pull-right">
      <i class="fa fa-trash"></i>
    </div>
    <h2 class="text-center card-name">{{name}}</h2>
      <div class="row">
    <div class="col-lg-4 col-md-4 col-sm-4">
    <address class="address">
    {{#if street}}
      <strong>Address:</strong><br />
      {{street}}<br />
      {{city}}, {{state}} {{zip}}
    {{else}}
      <strong>State:</strong> {{state}}
    {{/if}}
    </address>
    <p>
      {{#if email}}
        <strong>Email address: </strong>
      {{/if}}
      <a href="mailto:{{email}}">{{email}}</a><br />
      <strong>Phone number: </strong>
      <a href="tel:{{phone}}">{{phone}}</a>
      {{#if text}} &mdash; <em>Texts are ok</em>{{/if}}
      <br /><br />
      I am a <strong>{{membership_status}}</strong>.<br />
      {{#if age_range}}I am in the <strong>{{age_range}}</strong> age range.{{/if}}
    </p>
    </div>
    <div class="col-md-4 col-md-offset-2">
    {{#if meal}}
      <h4>Wednesday Night Meal Info:</h4>
      <p>
        Attending:
        <ul>
          <li><span class="underline">&nbsp;{{num_kids}}&nbsp;</span> children age 3 and under</li>
          <li><span class="underline">&nbsp;{{num_youth}}&nbsp;</span> youth age 4 - 12</li>
          <li><span class="underline">&nbsp;{{num_adult}}&nbsp;</span> adults</li>
        </ul>
      </p>
    {{else}}
      <p>Sorry, I will be unable to attend the meal on Wednesday.</p>
    {{/if}}
    </div>
    </div>
    {{#if prayers}}
    <div class="row">
      <hr />
      <div class="col-md-6 col-md-offset-3">
        <h4 class="text-center">
          Prayer requests and comments
        </h4>
        <p class="text-center prayers">
          {{prayers}}
        </p>
      </div>
    </div>
    {{/if}}  
    </div>
  </div>
</template>
