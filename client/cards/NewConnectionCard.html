<template name="NewConnectionCard">
  <div class="container-fluid">
    <div class="row">
    <div class="col-md-8 col-xs-12 col-md-offset-2 jumbotron">
      <h2>
        Welcome to Stone Memorial Christian Church!<br /><br />
        Please take a moment and fill out our new online connection card.
      </h2>
    </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-md-offset-2 col-xs-12">
        <div class="panel panel-default">
          <div class="panel-body">
    {{#autoForm collection="Connections" id="insertCardForm" type="insert"}}
    <p><em class="red">* Required</em></p>
    <fieldset>
      {{> afQuickField name='service' options=services}}
    </fieldset>
    <fieldset>
      {{> afQuickField name='name'}}
      {{> afQuickField name='email' placeholder='office@stonemcc.comcastbiz.net'}}
      {{> afQuickField name='phone' placeholder='276-647-8285'}}
      {{> afQuickField name='text'}}
    </fieldset>
    <fieldset>
      {{> afQuickField name='age_range' options=age}}
    </fieldset>
    <fieldset>
      {{> afQuickField name='street'}}<br />
      {{> afQuickField name='city'}}
      {{> afQuickField name='state' placeholder='VA'}}
      {{> afQuickField name='zip'}}
    </fieldset>
    <fieldset>
      {{> afQuickField name='membership_status' options=membership}}<br />
      {{> afQuickField name='contact_me' options=contact}}<br /><br />
      {{> afQuickField name='prayers' rows=6}}
    </fieldset>
      <hr />
    <fieldset>
      {{> mealitem}}
        <div id="wednesday">
          {{> afQuickField name='meal'}}<br />
          <div id="mealCount">
          {{#if $.Session.get 'mealTime'}}
                <p>Please mark how many guests we should expect.</p>
                {{> afQuickField name='num_kids'}}
                {{> afQuickField name='num_youth'}}
                {{> afQuickField name='num_adult'}}
          {{/if}}
          </div>
        </div>
    </fieldset>
      <button type="submit" form="insertCardForm" class="btn btn-primary">Submit</button>
    {{/autoForm}}
        </div>
        </div>
      </div>
    </div>
  </div>
</template>
